}

.page-title{
  margin: 10px;

    font-weight: 500;
    color: var(--light-pink);
    font-family: yellowtail;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    letter-spacing: 0.01rem;
}

h1 {
  justify-self: center;
  margin: 10px;
  font-size: 5vw;
  color: var(--purple);
  font-family: manrope;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  /* letter-spacing: -0.1rem; */
}

h2 {
  justify-self: center;
  margin: 10px;
  font-size: 3vw;
  color: var(--purple);
  font-family: manrope;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  /* letter-spacing: -0.1rem; */
}

h3 {
  justify-self: center;
  margin: 10px;
  font-size: 2vw;
  color: var(--purple);
  font-family: manrope;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  /* letter-spacing: -0.1rem; */
}

p {
  justify-self: center;
  margin: 10px;
  font-size: 18px;
  font-family: manrope;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  /* letter-spacing: -0.1rem; */
  color: var(--navy-purple);
}

button {
  cursor: pointer;
  font-family: manrope;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background-color:  var(--purple);
  margin: 0.5vw;
  padding: 10px;
  border-width: 0;
  border-radius: 15px;
  min-width: 7vw;
  max-width: auto;
  color: var(--navy-purple);
  text-align: center;
  font-size: 1.5vw;
}

::-webkit-scrollbar{
  display:block;
  width: 1.5vw;
}

::-webkit-scrollbar-thumb{
  background-color:var(--navy-purple);
  border-radius:20px;

}

::-webkit-scrollbar-track{
  background-color:var(--light-gray);
}

::-webkit-scrollbar-button{
  background-color: var(--light-gray);
}


.parent{
  background-color: var(--white);
  margin-top: 5%;
  border-radius: 30px 30px 0px 0px;


  display: flex;
  justify-content: center;

  text-align: center;
  height: 300vh;
  box-sizing: border-box;
}

    display: flex;
    flex-flow: row wrap;
}

.column{
    width: 45vw;
    height: 55vh;
    display: flex;
    flex-flow: column;
}

.col-title{
    font-family: yellowtail;
    font-size: 72px;
    color: var(--pink);
    font-weight:500;
}

.home-welcome{
    text-align: left;
    font-size: 3vw;
}

.displayName{
    text-align: left;
    font-size: 9vw;
    font-family: yellowtail;
    font-weight:500;
    color: var(--pink);
}

.welcome-div{
    width: 100vw;
}

.pfp-col{
    background-color: var(--pink);
    border-radius:2000px;
    width: auto;
    margin: 1vw;
    padding: 5vw;
    text-align: center;
    display: flex;
    flex-flow: column;
}

#pfp{
    position: absolute;
    top: 15vh;
    left: 1vw;
    height: 20vw;
    width: 20vw;
}

.welcome-col{
    position: absolute;
    top: 15vh;
    left: 25vw;
}

#hostCol{
    text-align: center;
    border-right: 3px solid var(--gray-purple);
    
}

#popupCol{
    text-align: center;
}

.dot{
    height: 15px;
    width: 15px;
    background-color: var(--gray-purple);
    margin: 0.5rem;
    border-radius: 50%;
    display: inline-block;
}

#active-dot{
    background-color: var(--purple);
}

.page-enum{
    position: absolute;
    bottom: 0; 
    left: 45%;
    right: 45%;
}
#next-btn {
    position: fixed;
    bottom: 40vh;
    right: 0.5vh;
    opacity: 100%;
}

.listing-card{
    border-radius: 30px;
    background-color: var(--white);
    opacity: 80%;

    height: 20vh;
    width: 82.5vw;

    margin: 1vw;
    padding: 0.5vw;
    scroll-margin-bottom: 1vw;

    display: block;
    position: relative;
    top: 1vh;
    left: 1.5vw;
    right:auto;
}

.listing-title{
    text-align: left;
    font-size: 2.75vw;
}

.listing-details{
    text-align: left;
    font-size: 1.75vw;
}

.listing-pic{
    border: 0.5vw solid black;
    height: 18vh;
    display: inline-table;
    position: absolute;
    top: 1vh;
    right: 1vw;
}

.listing-header{
    color: var(--navy-purple);
}

#upcoming-listings-cont {
    border-radius: 30px;
    background-color: var(--light-purple);

    height: 50vh;
    width: 90vw;

    position: relative;
    left: 2vw;
    top: 45vh;

    padding: 1vw;

    overflow-x: hidden;
    overflow-y: scroll;
}

#upcoming-listings-cont::-webkit-scrollbar-thumb {
    background-color: var(--purple);
}

#past-listings-cont{
    border-radius: 30px;
    background-color: var(--light-purple);

    height: 50vw;
    width: 90vw;

    position: relative;
    left: 2vw;
    top: 55vh;

    padding: 1vw;
    
    overflow-x: hidden;
    overflow-y: scroll;
}

#past-listings-cont::-webkit-scrollbar-thumb {
    background-color: var(--purple);
}

#edit-prof-btn{
    position: absolute;
    left: 1vw;
    width: auto;
    background-color: var(--light-purple);
}

#edit-prof-btn:hover {
    color: var(--white);
