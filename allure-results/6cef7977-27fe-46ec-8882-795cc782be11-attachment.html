h2 {

h3 {
  justify-self: center;
  font-size: 2vw;

  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;

h4 {

span {
  margin: 0.5vw;
  font-size: auto;
}

p {
  justify-self: center;
  margin: 10px;
  font-size: 18px;
  font-family: manrope;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  /* letter-spacing: -0.1rem; */
  color: var(--navy-purple);
}

button {
  cursor: pointer;
  font-family: manrope;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background-color: #ffffff60;
  margin: 0.5vw;
  padding: 0.5vw;
  border-width: 0;
  border-radius: 20px;
  min-width: 7vw;
  max-width: auto;
  color: var(--navy-purple);
  text-align: center;
  /* font-size: 1.5vw; */
}

button:hover {
  background-color: var(--light-pink);
  color: var(--dark-purple);
}

input {
  position: relative;
  background-color: var(--light-gray);
  border-radius: 20px;
  border-width: 0;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-align: left;
  text-indent: 5px;
  padding: 10px;
  margin: 10px;
  margin-left: 2vw;
}

select{
  position:relative;
  top: -3vw;
  left: auto;
  right: -150px;
  padding: 2px;
  margin: 0;
  width: auto;
  border-radius:30px;
  border:0;
  background-color: #B8B8D0;
  color: #1f2333;
}

td {
  vertical-align: middle;
  height: -moz-fit-content;
  height: fit-content;
  margin: 0px;
  padding: 0px;
}

::-webkit-scrollbar{
  display:block;
  width: 1.5vw;
  opacity: 30%;
}

::-webkit-scrollbar-thumb{
  background-color:var(--navy-purple);
  border-radius:20px;
  opacity: 30%;

}

::-webkit-scrollbar-track{
  background-color:var(--light-gray);
  opacity: 30%;
}

::-webkit-scrollbar-button{
  background-color: var(--light-gray);
  opacity: 30%;
}


.parent{
  position: absolute;
  background-color: var(--white);
  
  border-radius: 30px 30px 0px 0px;
  display: block;
  justify-content: center;
  /* align-items: center; */
  text-align: center;
  width: 100vw;
  min-height: inherit;
  height: inherit;
}

.page-title {
  text-align: center;
  margin: 10px;
  font-size: 48px;
  font-weight: 500;
  color: var(--dark-purple);
  font-family: yellowtail;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  letter-spacing: 0.01rem;
}

.btn-white-bg {
  font-size: 24px;
  background-color: var(--purple);
  color: white;
}

.btn-white-bg:hover {
  font-size: 24px;
  background-color: var(--light-purple);
  color: var(--purple);
}

    display: flex;
    flex-flow: row wrap;
}

.column{
    width: 45vw;
    height: 55vh;
    display: flex;
    flex-flow: column;
}

.col-title{
    font-family: yellowtail;
    font-size: 72px;
    color: var(--pink);
    font-weight:500;
}

.home-welcome{
    color: var(--light-pink);
    opacity: 80%;
    text-align: left;
    font-size: 36px;
}

.home-paragraph{
    color: var(--purple);
}

.displayName{
    text-align: left;
    text-indent: 50px;
    font-size: 90px;
    font-family: yellowtail;
    font-weight:500;
    color: var(--pink);
}

.welcome-div{
    width: 100vw;
}

.pfp-col{
    background-color: var(--pink);
    border-radius:2000px;
    width: auto;
    margin: 1vw;
    padding: 5vw;
    text-align: center;
    display: flex;
    flex-flow: column;
}

#pfp{
    /* position: relative;
    top: 1.5vh;
    left: 0.5vw; */
    height: 150px;
    width: 150px;
    padding: 10px;

    font-size: 100px;
    
    text-align: center;
    vertical-align:middle;
    
    color: white;
    background-color: var(--light-gray)
}

.welcome-col{
    position: absolute;
    top: 15vh;
    left: 25vw;
}



.dot{
    height: 15px;
    width: 15px;
    background-color: var(--gray-purple);
    margin: 0.5rem;
    border-radius: 50%;
    display: inline-block;
}

#active-dot{
    background-color: var(--purple);
}

.page-enum{
    position: absolute;
    bottom: 0; 
    left: 45%;
    right: 45%;
}
#next-btn {
    position: fixed;
    bottom: 40vh;
    right: 0.5vh;
    opacity: 100%;
}

#matches {
    border-radius: 30px;
    background-color: var(--translucent-white);

    min-height: 30vw;
    height: 40vw;
    min-width: 25vw;
    width:inherit;
    overflow-x:hidden;
    overflow-y: scroll;

    position: relative;
    padding: 1vw;
    margin-right:0;
}


#matches::-webkit-scrollbar-thumb {
    background-color: var(--navy-purple);
    height: 10vh;
}

#matches::-webkit-scrollbar-button{
    display:none;
}

#matches::-webkit-scrollbar-track {
    border-radius:30px;
    background-color: #ffffff22;
}


.listings-cont{
    border-radius: 30px;
        background-color: var(--translucent-white);
    
        height: 30vw;
        min-width: -moz-fit-content;
        min-width: fit-content;
        width: 40vw;
        overflow-x: hidden;
        overflow-y: scroll;
    
        position: relative;
        padding: 1vw;
}

.listings-cont::-webkit-scrollbar-thumb {
    background-color: var(--navy-purple);
        height: 10vh;
}

.listings-cont::-webkit-scrollbar-button {
    display: none;
}

.listings-cont::-webkit-scrollbar-track {
    border-radius: 30px;
    background-color: #ffffff22;
}

#edit-prof-btn{
    position: absolute;
    left: 1vw;
    width: auto;
    background-color: var(--light-purple);
}

#edit-prof-btn:hover {
    color: var(--white);
    background-color: var(--purple);
}


.calendar-holder button{
    background-color: var(--gray-purple);
    padding: 1vw;
    margin: 1vw;
    width: 2vw;
}

#book-btn{
    font-size: 28px;
    border-radius: 30px;
    padding: 1vw;
    margin: 1vw;
}





#dashboard-table1{
    width:100%;
    padding: 2vw;
}

#dashboard-table1 td{
    vertical-align: center;
}

#dashboard-table2{
    width:100%;
    padding: 2vw;
}

#logged-out-table{
    width:100%;
}

#logged-out-table td{
    vertical-align: top;
    height: 60vh;
}

#host-col {
    text-align: center;
    border-right: 3px solid var(--purple);

}

#popup-col {
    text-align: center;

}

  color: rgb(255, 255, 255);
  height: 10px;

  width: 350px;
  max-width: 100%;
  background: white;

  line-height: 1.125em;
}

.react-calendar--doubleView {
  width: 700px;
}

.react-calendar--doubleView .react-calendar__viewContainer {
  display: flex;
  margin: -0.5em;
}

.react-calendar--doubleView .react-calendar__viewContainer > * {
  width: 50%;
  margin: 0.5em;
}

.react-calendar,
.react-calendar *,
.react-calendar *:before,
.react-calendar *:after {
  box-sizing: border-box;
}

.react-calendar button {
  margin: 0;
  border: 0;
  outline: none;
}

.react-calendar button:enabled:hover {
  cursor: pointer;
}

.react-calendar__navigation {
  display: flex;
  height: 44px;
  margin-bottom: 1em;
}

.react-calendar__navigation button {
  min-width: 44px;
  background: none;
}

.react-calendar__navigation button:disabled {
  background-color: #f0f0f0;
}

.react-calendar__navigation button:enabled:hover,
.react-calendar__navigation button:enabled:focus {
  background-color: #e6e6e6;
}

.react-calendar__month-view__weekdays {
  text-align: center;
  text-transform: uppercase;
  font-weight: bold;
  font-size: 0.75em;
}

.react-calendar__month-view__weekdays__weekday {
  padding: 0.5em;
}

.react-calendar__month-view__weekNumbers .react-calendar__tile {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.75em;
  font-weight: bold;
}

.react-calendar__month-view__days__day--weekend {

    height: 20px;
    border-radius: 100%;
    outline: none;
}

}

    margin: auto;
